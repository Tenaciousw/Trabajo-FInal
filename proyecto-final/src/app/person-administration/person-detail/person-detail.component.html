<div *ngFor="let pers of personlist" class="persona-container">
  <span>DNI: {{ pers.dni }}</span>
  <span>Nombre: {{ pers.nombre }}</span>
  <span>Apellido: {{ pers.apellido }}</span>
  <span>Edad: {{ pers.edad }}</span>

  <div *ngIf="pers.edad >= 18">
    <span>Es mayor de edad</span>
  </div>

  <div *ngIf="pers.edad < 18">
    <span>Es menor de edad</span>
  </div>
  <button (click)="seleccionarPersona(pers)">Editar</button>
</div>
<div *ngIf="selectedPerson" class="persona-container" style="margin-top: 20px">
  <h2>Editando la informacion de una persona</h2>

  <label>Nombre:</label>
  <input type="text" [(ngModel)]="selectedPerson.nombre">

  <label>Apellido:</label>
  <input type="text" [(ngModel)]="selectedPerson.apellido">
</div>
